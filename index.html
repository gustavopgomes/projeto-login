<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configuraçães no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <p>
                        <label for="ilogin"><span class="material-symbols-outlined">person</span></label>
                        <input type="email" name="login" id="ilogin" required autocomplete="on">
                    </p>
                    <p id="entrar">
                        <label for="isenha"><span class="material-symbols-outlined">vpn_key</span></label>
                        <input type="password" name="senha" id="isenha" required autocomplete="off" minlength="8">
                    </p>
                    <p id="botoes">
                        <input type="submit" value="Entrar">
                        
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
